<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Engagement Report</title>
    <script src="https:                                                                        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf-autotable.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
        }
        @media only screen and (max-width: 768px) {
            th, td {
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Organic Engagement Report</h1>
    <table id="report-table">
        <!-- table content here -->
    </table>
    <button id="download-pdf">Download PDF</button>

    <script>
        const doc = new jsPDF();
        const downloadButton = document.getElementById('download-pdf');

        downloadButton.addEventListener('click', () => {
            const reportTable = document.getElementById('report-table');
            doc.autoTable({ html: reportTable });
            doc.save('organic-engagement-report.pdf');
        });
    </script>
</body>
</html>
